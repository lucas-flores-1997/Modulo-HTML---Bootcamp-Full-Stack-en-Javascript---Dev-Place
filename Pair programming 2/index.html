<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="encabezado">Panaderia Los Pinos</h1>
    </header>
    <div class="container">
      <div class="card">
        <img src="img/masas.jpeg" alt="Masas Finas" />
        <h4>Masas Finas</h4>
      </div>

      <div class="card">
        <img src="img/copetin.jpg" alt="Copetin" />
        <h4>Copetin</h4>
      </div>

      <div class="card">
        <img src="img/tortas.jpg" alt="Tortas" />
        <h4>Tortas</h4>
      </div>
    </div>

    <footer>
      <div class="icono">
        <img src="img/instagram.png" alt="IG" />
      </div>
      <div class="icono">
        <img src="img/facebook.png" alt="FB" />
      </div>
      <div class="icono">
        <img src="img/whatsapp.png" alt="WP" />
      </div>
      <div class="icono">
        <img src="img/peya.webp" alt="PY" />
      </div>
    </footer>
  </body>
</html>
